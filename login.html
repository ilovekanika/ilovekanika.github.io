<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - For Kanika ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-input {
            width: 100%;
            padding: 1rem;
            margin: 1.5rem 0;
            border: 2px solid #fecfef;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-input:focus {
            border-color: #ff9a9e;
        }

        .login-btn {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }

        .error-msg {
            color: #ff4b4b;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <img src="https://cataas.com/cat/cute" alt="Funny Cat"
                style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%; margin-bottom: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Are you my billu?</h1>
            <p style="color: #666; margin-bottom: 2rem; font-size: 1.2rem;">Meaww ! üê±</p>

            <form id="loginForm">
                <input type="password" class="login-input" placeholder="Password" id="passwordInput" required>
                <button type="submit" class="login-btn">Enter ‚ù§Ô∏è</button>
                <p class="error-msg" id="errorMsg">meawwww you are not my billuuuuu. only my billu kanika knows the
                    passworddd!!</p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');

            if (password === 'raboo') {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = "intro.html";
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        });
    </script>
</body>

</html>
